<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Catch The Insect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
      <!-- section 1 starts here -->
      <section class="play-game">
        <div class="wrapper">
          <h2 class="section-heading">catch the insect</h2>
          <div class="play-control">
            <a href='#section-insect' class="play-button">play game</a>
          </div>
        </div>
      </section>
      <!-- section 1 ends here -->
      <!-- section 2 starts here -->
      <section class="select-insect">
        <div class="wrapper">
          <h2 class="section-heading">what is your &quot;favourite&quot; insect&quest;</h2>
          <ul class="insect-box">
            <li class="insect">
              <span>fly</span>
              <figure>
                <img src="assets/images/fly.png" alt="Fly Insect" draggable="false">
              </figure>
            </li>
            <li class="insect">
              <span>mosquito</span>
              <figure>
                <img src="assets/images/mosquito.png" alt="Mosquito Insect" draggable="false">
              </figure>
            </li>
            <li class="insect">
              <span>spider</span>
              <figure>
                <img src="assets/images/spider.png" alt="Spider Insect" draggable="false">
              </figure>
            </li>
            <li class="insect">
              <span>roach</span>
              <figure>
                <img src="assets/images/roach.png" alt="Roach Insect" draggable="false">
              </figure>
            </li>
          </ul>
        </div>
      </section>
      <!-- section 2 ends here -->
      <!-- section 3 starts here -->
      <div class="game-main">
        <div class="wrapper">
          <ul class="game-time-score">
            <li>
              <span>time:</span>
              <span class="time-count">00:00</span>
            </li>
            <li>
              <span>score:</span>
              <span class="score-count">0</span>
            </li>
          </ul>
          <div class="game-display">game</div>
          <div class="final-score-box">
            <span>final score</span>
            <span class="final-score">00</span>
          </div>
          <span class="play-again">play again</span>
        </div>
        <div class="game-alert">
          <p>are you annoyed yet?</p>
          <p>you are playing an impossible game!!</p>
        </div>
      </div>
      <!-- section 3 ends here -->
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
